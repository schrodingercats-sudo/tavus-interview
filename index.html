<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#F2F2F0',
              'tavus-pink': '#FF6B8B',
              'tavus-dark-pink': '#F05D83',
              'tavus-green': '#4ADE80',
              'deep-black': '#1A1A1A',
            },
            fontFamily: {
              serif: ['"Instrument Serif"', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-lg': '8px 8px 0px 0px #000000',
              'hard-sm': '2px 2px 0px 0px #000000',
            },
            backgroundImage: {
              'grain': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F2F0;
        overflow-x: hidden;
      }
      .window-border {
        border: 2px solid #1A1A1A;
        box-shadow: 4px 4px 0px 0px #1A1A1A;
        background: white;
      }
      .window-header {
        border-bottom: 2px solid #1A1A1A;
        padding: 4px 8px;
        font-family: 'Space Mono', monospace;
        font-size: 10px;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .square-icon {
        width: 8px;
        height: 8px;
        background-color: #FF6B8B; 
        border: 1px solid #000;
      }
    </style>
